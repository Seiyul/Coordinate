<div class="main-div">
    <mat-card class="example-card">
        <div class="title">
            <mat-icon>help </mat-icon>
            <span> Acerca de</span>
        </div>

        <ng-container *ngIf="!loading">
            <div class="versionDiv">
                <span class="title">Versión:</span>
                <br />
                <span class="version">{{ version }} - Pre-Beta</span>
            </div>
            <div class="buildDateDiv">
                <span class="title">Fecha del último build:</span>
                <br />
                <span class="version">{{ versionDate }}</span>
            </div>
        </ng-container>

        <div *ngIf="loading" class="spinner">
            <mat-spinner></mat-spinner>
        </div>



        <div>
            <button mat-raised-button color="primary" (click)="back()" class="backButton"
                [ngClass]="{'backButton': !loading}">
                <mat-icon>
                    home
                </mat-icon>
                <span>
                    Volver
                </span>
            </button>
        </div>
    </mat-card>
</div>
